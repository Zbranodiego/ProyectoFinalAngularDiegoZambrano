<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a #usersLink="routerLinkActive" routerLinkActive [activated]="usersLink.isActive" mat-list-item
        routerLink="users">Usuarios</a>

      <a #courseLink="routerLinkActive" routerLinkActive [activated]="courseLink.isActive" mat-list-item
        routerLink="cursos">Curso Front-end</a>
      
      <a #inscriptionsLink="routerLinkActive" routerLinkActive [activated]="inscriptionsLink.isActive" mat-list-item 
      routerLink="inscriptions">Inscripciones</a>

      <a mat-list-item (click)="logOut()">Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Univeridad Esparta</h1>
      <div *ngIf="authUser$ | async; let user">
        <span>{{user.id}}  {{user.lastname}}</span>
        <p>{{user.email}}</p>  
      </div>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
