
<h1 mat-dialog-title>Crear Venta</h1>
<div mat-dialog-content>
    <form [formGroup]="inscriptionForm">
        <mat-form-field>
            <mat-label>Estudiante</mat-label>
            <mat-select formControlName="userId">
                <mat-option *ngFor="let student of students$ | async" [value]="student.id">
                    {{student.name}} {{student.lastname}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Curso</mat-label>
            <mat-select formControlName="courseId">
                <mat-option *ngFor="let course of courses$ | async">
                    {{course.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close=>Cancelar</button>
    <button mat-button (click)="onSubmit()">Guardar</button>

</div>
