<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>INICIO DE SESION</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field>
                        <mat-label>EMAIL</mat-label>
                        <input matInput formControlName="email">
                        <mat-error>{{loginForm.get('email')?.errors | validationErrors}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>CONTRASEÃ‘A</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error>{{loginForm.get('password')?.errors | validationErrors}}</mat-error>
                    </mat-form-field>
                </div>

                
                <div>
                    <button mat-flat-button color="accent">Ingresar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
